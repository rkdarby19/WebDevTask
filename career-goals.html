		<h4>Request Contact</h4>
		<form action="https://wp.zybooks.com/form-viewer.php" method="GET" target="_blank" enctype="multipart/form-data">
			<label for="fName">First Name</label>
			<input type="text" id="fName" name="fName" placeholder="Jane" required>
			<label for="lName">Last Name</label>
			<input type="text" id="lName" name="lName" placeholder="Doe" required>

			<label for="company">Company Name: </label>
			<input type="text" id="company" name="company" placeholder="Company">

			<label for="email">email: </label>
			<input type="email" id="email" name="email" placeholder="xxxx@xxx.com" required>

			<label for="phone">Phone Number: </label>
			<input type="tel" id="phone" name="phone" placeholder="(555) 555-5555">

			<label for="msg">Message: </label>
			<input type="textarea" id="msg" name="msg" placeholder="Enter details here...">

			<input type="submit">
		</form>
		<footer>
			
		</footer>
	</body>
</html>
